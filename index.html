<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Boolflix</title>

    <!-- CSS, FontAwesome, Vue, Axios -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <!-- /Fine Librerie -->

  </head>
  <body>
    <!-- Root Vue -->
    <div id='root'>
      <!-- Container -->
      <div class="container">
        <!-- Contenuto del sito -->
        <div class="content">

          <h1>Boolflix</h1>
          <img src="https://fontmeme.com/permalink/210210/4937b74c6317b36c509baa13669b4b20.png" alt="">

          <!-- Search Bar -->
          <label for="search-bar"> Titolo da cercare </label>
          <input
            name="search-bar"
            v-model="searchInput"
            @keyup.enter="searchQuery"
          >
          <button @click="searchQuery" > CERCA </button>
          <!-- /Search Bar -->

          <!-- Lista All -->
          <h2>LISTA ALL</h2>
          <div class="box-film">
            <!-- Film -->
            <div v-for="film in listaAll" class="film">
              <!-- Debug -->
              <div style="font-size: 24px;color:white"> <span v-if="film.name">SERIE TV </span><span v-if="film.title">FILM </div>
              <!-- Poster - immagine -->
              <img v-if="film.poster_path" class="poster" :src="getPosterSrc(film)" alt="Immagine non disponibile">
              <img v-else class="poster" alt="immagine non disponibile" src="https://images-na.ssl-images-amazon.com/images/I/317s8kIy1WL._AC_.jpg">

              <ul>
                <!-- Titolo, titolo originale -->
                <li v-if="film.title" class="titolo">Titolo - {{film.title}}</li>
                <li v-if="film.name" class="titolo">Titolo - {{film.name}}</li>
                <li v-if="film.original_title" class="titolo-originale">Titolo originale - {{film.original_title}}</li>
                <li v-if="film.original_name" class="titolo-originale">Titolo originale - {{film.original_name}}</li>

                <!-- Lingua  -->
                <img v-if="showLanguageFlag(film.original_language)" :src="showLanguageFlag(film.original_language)">
                <span v-else="showLanguageFlag(film.original_language)">Lingua - {{film.original_language}}</span>

                <!-- Rating - Mostra bandiera, se non presente mostra caratteri -->
                <li class="stelline">
                  <i v-for="stellina in showStarRating(film.vote_average)" class="fas fa-star voto"></i>
                  <i v-for="stellina in showStarRatingEmpty(film.vote_average)" class="far fa-star votoEmpty"></i>
                </li>
              </ul>
            </div>
          <!-- /Lista All -->

          </div>
          <!-- Lista Film trovati -->

      </div>
      <!-- /Container -->
    </div>
    <!-- /Root -->
    <script src="./js/main.js" charset="utf-8"></script>
  </body>
</html>
